<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="utf-8">
	<meta content="width=device-width" name="viewport">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.min.css">
	<link rel="stylesheet" type="text/css" href="./addCreditCard.css">
	<title>Payment Info</title>
</head>
<body>
	<section>
		<form action="/" id="saveCreditCardForm">
			<fieldset class="credit-card-group">
				<legend>Credit Card Information</legend>
				<label for="card-number">Credit Card Number</label>
				<div id="card-number" class="card-number cardInfoInput"></div>
				<label for="card-number">Expiration Date</label>
				<div id="expiration-date" tabindex="-1" class="card-expiration cardInfoInput"></div>
				<label for="card-number">CVV Number</label>
				<div id="cvv" class="card-cvv cardInfoInput"></div>
				<label for="card-number">Billing Zip Code</label>
				<div id="postalCode" class="card-zip cardInfoInput"></div>
				<input type="submit" id="submit" value="Pay">
			</fieldset>
		</form>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
	<script src="./addCreditCardZDFS.js"></script>
	<script src="https://js.braintreegateway.com/js/beta/braintree-hosted-fields-beta.18.js"></script>
	<script src="./addCreditCardBraintree.js"></script>

</body>
</html>
